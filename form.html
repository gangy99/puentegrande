<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contacto" id="contacto">
        <div class="contenedor">
            <div class="contenedor-form">
                <div class="formulario" id="formulario">
                    <h2>CONTACTO</h2>
                    <p>¡No dejes que tus sueños se limiten por la falta de espacio! </p>
                    <form>
                        <div>
                            <input type="text" name="name" placeholder="Nombre" id="nombre">
                            <p class="error">Por favor escribe tu nombre</p>
                        </div>
                        <div>
                            <input type="email" name="email" placeholder="Correo electrónico" id="email">
                            <p class="error">Por favor escribe tu correo</p>
                        </div>
                        <div>
                            <input type="tel" name="phone" placeholder="Teléfono" id="phone">
                            <p class="error">Por favor escribe tu teléfono</p>
                        </div>
                        <textarea name="message" placeholder="Cuéntanos más sobre tu proyecto o negocio" id="mensaje"></textarea>
                        <p class="error">Por favor escribe tu mensaje</p>
                        <div>
                            <button type="submit" name="enviar">Enviar</button>
                        </div>
                        <a id="emailA"></a>
                    </form>
                </div>

    <script src="./js/mail/form.js"></script>
</body>
</html>
